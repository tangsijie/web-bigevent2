<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/art_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 文章筛选 -->
      <form class="layui-form" id="form">
        <div class="layui-form-item layui-inline">
          <select name="cate_id">

          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>


      <!-- 文章列表 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="180">
          <col width="180">
          <col width="220">
          <col width="180">
        </colgroup>
        <thead>
          <tr>
            <th>昵称</th>
            <th>加入时间</th>
            <th>签名</th>
            <th>签名</th>
            <th>签名</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

      <!-- 文章页数 -->
      <div id="page"></div>
    </div>
  </div>
  <script type="text/html" id="table">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.pub_date}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs">编辑</button>
        <button type="button" class="layui-btn layui-btn-disabled layui-btn-xs btndelet" data-id="{{$value.Id}}">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 文章分类 -->
  <script type="text/html" id="selectname">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>

  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/ajaxApi.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/art_list.js"></script>
</body>

</html>
